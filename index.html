<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <h1>formulario carga </h1>

    <section class="form-side-a">
        <article class="row">
            <div class="col-6">
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="leave a number here" name="" id="floatingTextarea">
                    <label for="floatingTextarea">CUIT</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="date" class="form-control" placeholder="leave a date here" id="floatingTextarea">
                    <label for="floatingTextarea">Fecha</label>
                </div>
            </div>
        </article>
        <article class="row">
            <div class="col-6">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Numero de proveedor</option>
                    <option value="1">proveedor nro 1</option>
                    <option value="2">proveedor nro 2</option>
                    <option value="3">proveedor nro 3</option>
                    </select>
                    <label for="floatingSelect">Numero de proveedor</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="leave a number here" name="" id="floatingTextarea">
                    <label for="floatingTextarea">Orden de compra</label>
                </div>
            </div>
        </article>
        <article class="row">
            <div class="col-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">sr/es</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Transportista</label>
                </div>
            </div>
        </article>
        <article class="row">
            <div class="col-6">
                <div class="form-floating" class="c">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Domicilio</label>
                </div>
            </div>
        </article>
    </section>

    <h2>carga de articulos</h2>

    <section>
        
        <article class="row">
            
            <div class="col-2">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Codigo</label>
                </div>
            </div>
            
            <div class="col-8">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Descripcion</label>
                </div>
            </div>
            
            <div class="col-2">
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="leave a number here" name="" id="floatingTextarea">
                    <label for="floatingTextarea">cantidad</label>
                </div>
            </div>
        
        </article>
    
    </section>
